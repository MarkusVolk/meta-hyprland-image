[global]
workgroup = WORKGROUP
security = user
printcap name = /dev/null
guest account = @user@
smb ports = 139 445
map to guest = Bad User
enable privileges = yes
obey pam restrictions = yes
unix password sync = yes
pam password change = yes
server multi channel support = yes
unix extensions = yes

[Public]
path = @path@
read only = no
force user = @user@
guest ok = no
writeable = yes
available = yes

